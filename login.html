<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
	</head>
	<body>
		<div class="theme">
			<span class="pure"></span>
			<span class="theme-bg1"><img data-img="img/b_1.jpg" class="change-theme" src="img/b_1.jpg"></span>
			<span class="theme-bg2"><img data-img="img/b_2.jpg" class="change-theme" src="img/b_2.jpg"></span>
			<span class="theme-bg3"><img data-img="img/b_3.jpg" class="change-theme" src="img/b_3.jpg"></span>
		</div>
		<div class="content" style="">
			<div class="login-wrap">
				<img class="login-img" src="img/44.jpg" />
				<div class="login-blcok">
					<h2 class="login-tittle"><!--用户登录<span>UserLogin</span>-->XXX管理系统登录</h2>
					<form class="form-group">
						<div class="uesr">
							<img class="icon-user" src="img/iconfont-yonghu.png" />
							<input type="text" placeholder="用户名"/>
						</div>
						<div class="password">
							<img class="icon-password" src="img/iconfont-mima.png" />
							<input type="password" placeholder="密码"/>
						</div>
						
						<div class="login-box">
							<div class="radio checked">
								<i class="icon-right"></i>
								<span class="radio-text">记住密码</span>
							</div>
							
							<a class="btn-login">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script>
			$(".radio").on("click",function(){
				if($(this).hasClass("checked")){
					$(this).removeClass("checked");
				}else{
					$(this).addClass("checked");
				}
			})
			
			$(".change-theme").on("click",function(){
				var img = $(this).attr("data-img");
				$(".content").attr("style","background-image:url("+img+")");
			});
			
			$(".pure").on("click",function(){
				$(".content").attr("style","");
			});
		</script>
	</body>
</html>

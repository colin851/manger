<script>
	//点击上传图片
	$(".upload").on("change", function() {
			var files = $(this)[0].files;
			var length = files.length;
			for (var i = 0; i < length; i++) {
				var urls = getObjectURL(files[i]);
				var lis = $('<li class="img-items"></li>').appendTo($('.picture-blcok'));
				var imgBox = $('<div class="img-box"></div>').appendTo(lis);
				$('<i class="icon-close"></i>').appendTo(imgBox);
				$('<img src=' + urls + ' />').appendTo(imgBox);
			}
			//		alert($(this).val())
			$(this).val("");
		})
		//获取URL
	function getObjectURL(file) {
		var url = null;
		if (window.createObjectURL != undefined) { // basic
			url = window.createObjectURL(file);
		} else if (window.URL != undefined) { // mozilla(firefox)
			url = window.URL.createObjectURL(file);
		} else if (window.webkitURL != undefined) { // webkit or chrome
			url = window.webkitURL.createObjectURL(file);
		}
		return url;
	}
	$(".picture-wrap").on("click", ".img-items", function() {
		$(this).remove();
	});
</script>
